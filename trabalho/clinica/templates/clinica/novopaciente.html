{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Novo Funcionário</title>
</head>
<body>
    <div class="barra-navegacao">
        <ul>
            <li><a href="novofuncionario"><i class="fa-solid fa-address-card"></i> Novo Funcionário</a></li>
            <li><a href="novopaciente"><i class="fa-solid fa-user-plus"></i> Novo Paciente</a></li>
            <li><a href="funcionarios"><i class="fa-solid fa-users-between-lines"></i> Funcionários</a></li>
            <li><a href="pacientes"><i class="fa-solid fa-user-injured"></i> Pacientes</a></li>
            <li><a href="enderecos"><i class="fa-solid fa-location-dot"></i>Endereços</a></li>
            <li><a href="todosagendamentos"><i class="fa-solid fa-clipboard-list"></i> Todos os Agendamentos</a></li>
            <li class="login"><a href="index"><i class="fa-solid fa-right-to-bracket"></i> Sair</a></li>
        </ul>
    </div>

    <div class="intro">
        <h1>Cadastrar Novo Paciente</h1>
    </div>

    <div class="nvend">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <div class="campo">
                    <label>Nome:</label>
                    <input name="nome" id="nome" type="text" value="{{nome}}">
                </div>

                <div class="campo">
                    <label>Email:</label>
                    <input name="email" id="email" type="text" value="{{email}}">
                </div>
            </fieldset>

            <fieldset>
                <div class="campo">
                    <label>Telefone:</label>
                    <input name="telefone" id="telefone" type="text" value="{{telefone}}">
                </div>

                <div class="campo">
                    <label>CEP:</label>
                    <input name="cep" id="cep" type="text" value="{{cep}}">
                </div>
            </fieldset>
            
            <fieldset>
                <div class="campo">
                    <label>Logradouro:</label>
                    <input name="logradouro" id="logradouro" type="text" value="{{logradouro}}">
                </div>

                <div class="campo">
                    <label>Bairro:</label>
                    <input name="bairro" id="bairro" type="text" value="{{bairro}}">
                </div>
            </fieldset>

            <fieldset>
                <div class="campo">
                    <label>Cidade:</label>
                    <input name="cidade" id="cidade" type="text" value="{{cidade}}">
                </div>
            </fieldset>

            <fieldset>
                <div class="campo">
                    <label>Estado:</label>
                    <input name="estado" id="estado" type="text" value="{{estado}}">
                </div>

                <div class="campo">
                    <label>Peso</label>
                    <input name="peso" id="peso" type="number" step="0.01" value="{{peso}}">
                </div>
            </fieldset>

            <fieldset>
                <div class="campo">
                    <label>Altura:</label>
                    <input name="altura" id="altura" type="number" step="0.01" value="{{altura}}">
                </div>

                <div class="campo">
                    <label>Tipo Sanguíneo:</label>
                    <input name="tiposanguineo" id="tiposanguineo" type="text" value="{{tiposanguineo}}">
                </div>
            </fieldset>
            
            
            <button type="submit" class="botao">Cadastrar</button>

           
        </form>
    </div>

    <script src="https://kit.fontawesome.com/abceda3d36.js" crossorigin="anonymous"></script>
</body>
</html>
